<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-xs-12 col-sm-12  col-lg-10">
        <nav class="d-sm-block d-md-flex">
            <h2 >The Weather</h2>
            <div class="src-bar d-flex align-items-center">
                <i class="fa fa-thin fa-location-dot"></i>
                <input type="text" placeholder="Enter Your City..." id="city" value="Chennai">
                <button><i class="fa-solid fa-magnifying-glass" onclick="loadWeather()"></i></button>
            </div>
        </nav>
    </div>
    <div class="row">
    <div class="wethr-container col-sm-12 col-lg-12">
        <div class="wethr-card text-light row">
            <div class="left col-lg-5">
                <p class="cityname"></p>
                <p class="wethr"></p>
                <p class="temp"></p>
            </div>
            <div class="right col-lg-5">
                <div class="extr-dtls">
                    <div class="rain-div exdtl">
                        <i class="fa-solid fa-water"></i>
                        <div>
                            <p>Humidity</p>
                            <p class="rp">100%</p>
                        </div>
                    </div>
                    <div class="wind-div exdtl">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p>wind</p>
                            <p class="wp">10kms</p>
                        </div>
                    </div>
                    <div class="uv-div exdtl">
                        <i class="bi bi-brightness-high-fill"></i>
                        <div>
                            <p>Visibility</p>
                            <p class="uvp">10</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
